	bindsym $MOD+slash    exec info.sh help    & swaymsg 'mode "default"'
	bindsym question      exec info.sh help    & swaymsg 'mode "default"'
	bindsym $MOD+question exec info.sh help    & swaymsg 'mode "default"'
	bindsym p             exec info.sh ping    & swaymsg 'mode "default"'
	bindsym $MOD+p        exec info.sh ping    & swaymsg 'mode "default"'
	bindsym b             exec info.sh battery & swaymsg 'mode "default"'
	bindsym $MOD+b        exec info.sh battery & swaymsg 'mode "default"'
	bindsym d             exec info.sh date    & swaymsg 'mode "default"'
	bindsym $MOD+d        exec info.sh date    & swaymsg 'mode "default"'
	bindsym c             exec info.sh cpu     & swaymsg 'mode "default"'
	bindsym $MOD+c        exec info.sh cpu     & swaymsg 'mode "default"'
	bindsym m             exec info.sh memory  & swaymsg 'mode "default"'
	bindsym $MOD+m        exec info.sh memory  & swaymsg 'mode "default"'

	bindsym Return mode "default"
