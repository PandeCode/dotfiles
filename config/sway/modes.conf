bindsym $MOD+s mode $spawn

set $toggle "toggle ? f S s b"
mode $toggle {

	bindsym $MOD+f           fullscreen toggle
	bindsym f                fullscreen toggle
	bindsym $MOD+Shift+space floating   toggle
	bindsym Shift+space      floating   toggle
	bindsym $MOD+space       focus      mode_toggle
	bindsym space            focus      mode_toggle
	bindsym b                exec       killall -USR1 waybar & swaymsg 'mode "default"'
	bindsym $MOD+b           exec       killall -USR1 waybar & swaymsg 'mode "default"'

	bindsym Return mode "default"
	bindsym Escape mode "default"
}
bindsym $MOD+t mode $toggle
