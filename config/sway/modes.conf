set $MOD Mod4
set $alt Mod1

set $resize "resize h j k l "
set $resize_help "resize h j k l "
mode $resize {
	bindsym h resize shrink width 10 px or 10 ppt
	bindsym j resize grow height 10 px or 10 ppt
	bindsym k resize shrink height 10 px or 10 ppt
	bindsym l resize grow width 10 px or 10 ppt

	# back to normal: Enter or Escape or $MOD+r
	bindsym Return mode "default"
	bindsym Escape mode "default"
	bindsym $MOD+w mode "default"
}

set $layout  "layout ? s t e"
set $layout_help  "layout ? s t e"
mode $layout {
	bindsym slash         exec swaymsg "mode 'default'; exec notify-send 'Sway' '$layout_help';"
	bindsym $MOD+slash    exec swaymsg "mode 'default'; exec notify-send 'Sway' '$layout_help';"
	bindsym question      exec swaymsg "mode 'default'; exec notify-send 'Sway' '$layout_help';"
	bindsym $MOD+question exec swaymsg "mode 'default'; exec notify-send 'Sway' '$layout_help';"
	bindsym s exe swaymsg 'layout stacking; mode "window"'
	bindsym t exe swaymsg 'layout tabbed; mode "window"'
	bindsym e exe swaymsg 'layout toggle split; mode "window"'

	bindsym Return mode "default"
	bindsym Escape mode "default"
}

set $window "window ? r l"
mode $window {
	bindsym slash         exec swaymsg "mode 'default'; exec notify-send 'Sway' '$window_help';"
	bindsym $MOD+slash    exec swaymsg "mode 'default'; exec notify-send 'Sway' '$window_help';"
	bindsym question      exec swaymsg "mode 'default'; exec notify-send 'Sway' '$window_help';"
	bindsym $MOD+question exec swaymsg "mode 'default'; exec notify-send 'Sway' '$window_help';"
	bindsym r mode $resize
	bindsym l mode $layout

	bindsym $MOD+r mode $resize
	bindsym $MOD+l mode $layout

	bindsym Return mode "default"
	bindsym Escape mode "default"
}
bindsym $MOD+w mode $window

set $prompt "prompt ? w r n o d l m t u g b x"
set $prompt_help "hello world"
mode $prompt {

	bindsym slash         exec swaymsg "mode 'default'; exec notify-send 'Sway' '$prompt_help';"
	bindsym $MOD+slash    exec swaymsg "mode 'default'; exec notify-send 'Sway' '$prompt_help';"
	bindsym question      exec swaymsg "mode 'default'; exec notify-send 'Sway' '$prompt_help';"
	bindsym $MOD+question exec swaymsg "mode 'default'; exec notify-send 'Sway' '$prompt_help';"
	bindsym $MOD+w        exec prompt.sh   window       &            swaymsg 'mode "default"'
	bindsym w             exec prompt.sh   window       &            swaymsg 'mode "default"'
	bindsym $MOD+r        exec prompt.sh   run          &            swaymsg 'mode "default"'
	bindsym r             exec prompt.sh   run          &            swaymsg 'mode "default"'
	bindsym n             exec prompt.sh   notes        &            swaymsg 'mode "default"'
	bindsym $MOD+n        exec prompt.sh   notes        &            swaymsg 'mode "default"'
	bindsym o             exec prompt.sh   org          &            swaymsg 'mode "default"'
	bindsym $MOD+o        exec prompt.sh   org          &            swaymsg 'mode "default"'
	bindsym d             exec prompt.sh   scripts      &            swaymsg 'mode "default"'
	bindsym $MOD+d        exec prompt.sh   scripts      &            swaymsg 'mode "default"'
	bindsym l             exec prompt.sh   layout       &            swaymsg 'mode "default"'
	bindsym $MOD+l        exec prompt.sh   layout       &            swaymsg 'mode "default"'
	bindsym m             exec prompt.sh   man          &            swaymsg 'mode "default"'
	bindsym $MOD+m        exec prompt.sh   man          &            swaymsg 'mode "default"'
	bindsym t             exec prompt.sh   terminal     &            swaymsg 'mode "default"'
	bindsym $MOD+t        exec prompt.sh   terminal     &            swaymsg 'mode "default"'
	bindsym u             exec prompt.sh   unicode      &            swaymsg 'mode "default"'
	bindsym $MOD+u        exec prompt.sh   unicode      &            swaymsg 'mode "default"'
	bindsym g             exec prompt.sh   window_go    &            swaymsg 'mode "default"'
	bindsym $MOD+g        exec prompt.sh   window_go    &            swaymsg 'mode "default"'
	bindsym b             exec prompt.sh   window_bring &            swaymsg 'mode "default"'
	bindsym $MOD+b        exec prompt.sh   window_bring &            swaymsg 'mode "default"'
	bindsym x             exec prompt.sh   sway         &            swaymsg 'mode "default"'
	bindsym $MOD+x        exec prompt.sh   sway         &            swaymsg 'mode "default"'

	bindsym Return mode "default"
	bindsym Escape mode "default"
}
bindsym $MOD+p mode $prompt

