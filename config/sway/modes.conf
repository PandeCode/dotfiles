set $background "background r l n p"
mode $background {
	bindsym r      exec randbg
	bindsym $MOD+r exec randbg
	bindsym l      exec lastbg
	bindsym $MOD+l exec lastbg
	bindsym n      exec nextbg
	bindsym $MOD+n exec nextbg
	bindsym p      exec prevbg
	bindsym $MOD+p exec prevbg

	bindsym Return mode "default"
	bindsym Escape mode "default"
}
bindsym $MOD+b mode $background

set $spawn "spawn  p r b h s n"
mode        $spawn {

	bindsym $MOD+c  exec $DOTFILES/PERSONAL_PATH/click4ever & swaymsg 'mode "default"' #TODO:
	bindsym c       exec $DOTFILES/PERSONAL_PATH/click4ever & swaymsg 'mode "default"'
	bindsym $MOD+p  exec pavucontrol                         & swaymsg 'mode "default"'
	bindsym p       exec pavucontrol                         & swaymsg 'mode "default"'
	bindsym $MOD+r  exec vokoscreenNG                        & swaymsg 'mode "default"'
	bindsym r       exec vokoscreenNG                        & swaymsg 'mode "default"'
	bindsym $MOD+b  exec chrome                              & swaymsg 'mode "default"'
	bindsym b       exec chrome                              & swaymsg 'mode "default"'
	bindsym $MOD+h  exec hakuneko-desktop                    & swaymsg 'mode "default"'
	bindsym h       exec hakuneko-desktop                    & swaymsg 'mode "default"'
	bindsym $MOD+s  exec spotify                             & swaymsg 'mode "default"'
	bindsym s       exec spotify                             & swaymsg 'mode "default"'
	bindsym $MOD+n  exec nautilus                            & swaymsg 'mode "default"'
	bindsym n       exec nautilus                            & swaymsg 'mode "default"'

	bindsym Return mode "default"
	bindsym Escape mode "default"
