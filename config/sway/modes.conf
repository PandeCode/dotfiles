	bindsym $MOD+c exec menu.sh cpu & swaymsg 'mode "default"'
	bindsym r      exec menu.sh memory & swaymsg 'mode "default"'
	bindsym $MOD+r exec menu.sh memory & swaymsg 'mode "default"'
	bindsym m      exec menu.sh & swaymsg 'mode "default"'
	bindsym $MOD+m exec menu.sh & swaymsg 'mode "default"'

