set $MOD Mod4
set $alt Mod1

bindsym $MOD+q reload
bindsym $MOD+Shift+q restart
bindsym $MOD+Ctrl+Shift+q exec "swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit sway' 'swaymsg exit'"

# switch to workspace
bindsym $MOD+1 workspace number $ws1
bindsym $MOD+2 workspace number $ws2
bindsym $MOD+3 workspace number $ws3
bindsym $MOD+4 workspace number $ws4
bindsym $MOD+5 workspace number $ws5
bindsym $MOD+6 workspace number $ws6
bindsym $MOD+7 workspace number $ws7
bindsym $MOD+8 workspace number $ws8
bindsym $MOD+9 workspace number $ws9

# move focused container to workspace
bindsym $MOD+Shift+1 move container to workspace number $ws1
bindsym $MOD+Shift+2 move container to workspace number $ws2
bindsym $MOD+Shift+3 move container to workspace number $ws3
bindsym $MOD+Shift+4 move container to workspace number $ws4
bindsym $MOD+Shift+5 move container to workspace number $ws5
bindsym $MOD+Shift+6 move container to workspace number $ws6
bindsym $MOD+Shift+7 move container to workspace number $ws7
bindsym $MOD+Shift+8 move container to workspace number $ws8
bindsym $MOD+Shift+9 move container to workspace number $ws9

# change focus
bindsym $MOD+h focus left
bindsym $MOD+j focus down
bindsym $MOD+k focus up
bindsym $MOD+l focus right

# move focused window
bindsym $MOD+Ctrl+h move left
bindsym $MOD+Ctrl+j move down
bindsym $MOD+Ctrl+k move up
bindsym $MOD+Ctrl+l move right

# split in horizontal orientation
# mod+| (vertical bar)
bindcode $MOD+51 split h

# split in vertical orientation
# mod+_ (underscore)
bindcode $MOD+20 split v

# kill focused window
bindsym $alt+F4 kill

# focus the parent container
# bindsym $MOD+a focus parent
# focus the child container
# bindsym $MOD+d focus child

# Use pactl to adjust volume in PulseAudio.
bindsym XF86AudioRaiseVolume exec --no-startup-id "pactl set-sink-volume @DEFAULT_SINK@   +10%  ; dunstify 'Vol' -h int:value:$(pamixer --get-volume)"
bindsym XF86AudioLowerVolume exec --no-startup-id "pactl set-sink-volume @DEFAULT_SINK@   -10%  ; dunstify 'Vol' -h int:value:$(pamixer --get-volume)"
bindsym XF86AudioMute        exec --no-startup-id "pactl set-sink-mute   @DEFAULT_SINK@   toggle; dunstify 'Mute' -h int:value:$(pamixer --get-volume)"
bindsym XF86AudioMicMute     exec --no-startup-id "pactl set-source-mute @DEFAULT_SOURCE@ toggle; dunstify 'Mic Mute' -h int:value:$(pamixer --get-volume)"

# Screen brightness controls with notification
bindsym XF86MonBrightnessUp   exec "light -A 5;dunstify 'Light:' -h int:value:$(light)"
bindsym XF86MonBrightnessDown exec "light -U 5;dunstify 'Light:' -h int:value:$(light)"

bindsym XF86AudioPlay exec "playerctl play-pause; dunstify $($HOME/dotfiles/config/i3/media.sh)"
bindsym XF86AudioNext exec "playerctl next;       dunstify $($HOME/dotfiles/config/i3/media.sh)"
bindsym XF86AudioPrev exec "playerctl previous;   dunstify $($HOME/dotfiles/config/i3/media.sh)"

bindsym $MOD+F8 exec --no-startup-id "pactl set-sink-volume @DEFAULT_SINK@   +10%  ; dunstify 'Vol'  -h int:value:$(pamixer --get-volume)"
bindsym $MOD+F7 exec --no-startup-id "pactl set-sink-volume @DEFAULT_SINK@   -10%  ; dunstify 'Vol'  -h int:value:$(pamixer --get-volume)"
bindsym $MOD+F6 exec --no-startup-id "pactl set-sink-mute   @DEFAULT_SINK@   toggle; dunstify 'Mute' -h int:value:$(pamixer --get-volume)"

bindsym $MOD+F3 exec "light -A 5;notify-send 'Light:' -h int:value:$(light)"
bindsym $MOD+F2 exec "light -U 5;notity-send 'Light:' -h int:value:$(light)"

bindsym $MOD+F10 exec "playerctl play-pause; notify-send $($HOME/dotfiles/config/i3/media.sh)"
bindsym $MOD+F11 exec "playerctl next;       notify-send $($HOME/dotfiles/config/i3/media.sh)"
bindsym $MOD+F9  exec "playerctl previous;   notify-send $($HOME/dotfiles/config/i3/media.sh)"

# start a terminal
bindsym $MOD+Return exec $terminal
bindsym $MOD+c  exec conky

bindsym $MOD+Shift+grave move scratchpad
bindsym $MOD+grave scratchpad show

# Select from Green Clip and set as current clipboard value
bindsym $MOD+v             exec rofi -modi 'clipboard:greenclip print' -show clipboard -run-command '{cmd}'
# Select from Green Clip and paste
bindsym $MOD+Shift+v       exec rofi -modi 'clipboard:greenclip print' -show clipboard -run-command '{cmd}'; sleep  0.5; xdotool type $(xclip -o  -selection clipboard)
# Clear Green Clip
bindsym $MOD+Shift+Ctrl+v exec pkill greenclip && greenclip clear && greenclip daemon & notify-send 'System' 'Greenclip Cleared' ;

bindsym Print       exec flameshot full -p $HOME/Pictures/Screenshots
bindsym Shift+Print exec flameshot gui  -p $HOME/Pictures/Screenshots

# Make window sticky
bindsym $MOD+a sticky toggle
# Unstick window
bindsym $MOD+Shift+a sticky toggle

