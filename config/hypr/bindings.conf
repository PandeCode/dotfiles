# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$MOD = SUPER

# Bindings (https://wiki.hyprland.org/Configuring/Binds/)

# Switch workspaces with MOD + [0-9]
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

# Move active window to a workspace with MOD + SHIFT + [0-9]
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# Move focus with MOD + arrow keys
bind = $MOD, H, movefocus, l
bind = $MOD, L, movefocus, r
bind = $MOD, K, movefocus, u
bind = $MOD, J, movefocus, d

# Scroll through existing workspaces with MOD + scroll
bind = $MOD, mouse_down, workspace, e+1
bind = $MOD, mouse_up,   workspace, e-1

# Move/resize windows with MOD + LMB/RMB and dragging
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

bind = ALT, F4, killactive,

bind = $MOD, F4, exit,
# bind = $MOD,q, reload
# bind = $MOD Shift,q restart
# bind = $MOD Ctrl Shift,q, exec, "swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit sway' 'killall -9 Hyprland'"

bind = $MOD, Return, exec, kitty

# Use pactl to adjust volume in PulseAudio.
bind = ,XF86AudioRaiseVolume, exec, "pactl set-sink-volume @DEFAULT_SINK@   ,10%  ; dunstify 'Vol' -h int:value:$(pamixer --get-volume)"
bind = ,XF86AudioLowerVolume, exec, "pactl set-sink-volume @DEFAULT_SINK@   -10%  ; dunstify 'Vol' -h int:value:$(pamixer --get-volume)"
bind = ,XF86AudioMute       , exec, "pactl set-sink-mute   @DEFAULT_SINK@   toggle; dunstify 'Mute' -h int:value:$(pamixer --get-volume)"
bind = ,XF86AudioMicMute    , exec, "pactl set-source-mute @DEFAULT_SOURCE@ toggle; dunstify 'Mic Mute' -h int:value:$(pamixer --get-volume)"

# Screen brightness controls with notification
bind = ,XF86MonBrightnessUp  , exec, "light -A 5;dunstify 'Light:' -h int:value:$(light)"
bind = ,XF86MonBrightnessDown, exec, "light -U 5;dunstify 'Light:' -h int:value:$(light)"

bind = ,XF86AudioPlay, exec, "playerctl play-pause; dunstify $($HOME/dotfiles/config/i3/media.sh)"
bind = ,XF86AudioNext, exec, "playerctl next;       dunstify $($HOME/dotfiles/config/i3/media.sh)"
bind = ,XF86AudioPrev, exec, "playerctl previous;   dunstify $($HOME/dotfiles/config/i3/media.sh)"

bind = $MOD,F8, exec, "pactl set-sink-volume @DEFAULT_SINK@   ,10%  ; dunstify 'Vol'  -h int:value:$(pamixer --get-volume)"
bind = $MOD,F7, exec, "pactl set-sink-volume @DEFAULT_SINK@   -10%  ; dunstify 'Vol'  -h int:value:$(pamixer --get-volume)"
bind = $MOD,F6, exec, "pactl set-sink-mute   @DEFAULT_SINK@   toggle; dunstify 'Mute' -h int:value:$(pamixer --get-volume)"

bind = $MOD,F3, exec, "light -A 5;notify-send 'Light:' -h int:value:$(light)"
bind = $MOD,F2, exec, "light -U 5;notity-send 'Light:' -h int:value:$(light)"

bind = $MOD,F10, exec, "playerctl play-pause; notify-send $($HOME/dotfiles/config/i3/media.sh)"
bind = $MOD,F11, exec, "playerctl next;       notify-send $($HOME/dotfiles/config/i3/media.sh)"
bind = $MOD,F9 , exec, "playerctl previous;   notify-send $($HOME/dotfiles/config/i3/media.sh)"

# start a terminal
bind = $MOD,Return, exec, $terminal

bind = $MOD,            v, exec, rofi -modi 'clipboard:greenclip print' -show clipboard -run-command '{cmd}' # Select from Green Clip and set as current clipboard value
bind = $MOD SHIFT,      v, exec, rofi -modi 'clipboard:greenclip print' -show clipboard -run-command '{cmd}' ; sleep 0.5; wtype $(xclip -o -selection clipboard) # Select from Green Clip and paste
bind = $MOD SHIFT CTRL, v, exec, pkill greenclip && greenclip clear && greenclip daemon & notify-send 'System' 'Greenclip Cleared' ; # Clear Green Clip

bind = ,Print      , exec, flameshot full -p $HOME/Pictures/Screenshots
bind = SHIFT,Print, exec, flameshot gui  -p $HOME/Pictures/Screenshots

# Make window sticky
bind = $MOD,a, pin,
# Unstick window
bind = $MOD SHIFT,a, pin,

source = ~/.config/hypr/submaps.conf
